<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recent News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="styesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card text-bg-info mb-3">
          <div class="card-header">
            <h6><b>Big News 24/7</b></h6>
          </div>
          <div class="card-body">
            <h5 class="card-title">Search News</h5>
            <form action="" method="get">
              <input type="text" name="q">
              <button class="btn btn-success" type="submit" value="Search">Search</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        {% for i in articles %}
        <div class="card rounded shadow-lg m-2" style="width: 45rem;">
          <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{ i.author }}</p>
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-title">{{ i.source.name }}</p>
            <p class="card-text">{{ i.description }}</p>
            <hr>
            <small>date: {{ i.publishedAt }}</small>
            <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">See News</a>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  </div>
</body>

</html>
